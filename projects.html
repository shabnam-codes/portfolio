<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - VHS Menu</title>
    <link rel="stylesheet" href="retro.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scanlines"></div>
    <div class="noise"></div>
    <div class="noise noise-moving"></div>

    <div class="vhs-menu">
        <div class="menu-header">
            <div class="play">PROJECTS</div>
            <div class="time">11:11</div>
        </div>

        <div class="menu-container">
            <div class="menu-title">-- MENU --</div>
            
            <div class="menu-items">
                <div class="menu-item" data-project="1">
                    <span class="menu-number">01.</span>
                    <span class="menu-name">IMAGE CAPTIONING SYSTEM</span>
                </div>
                
                <div class="menu-item" data-project="2">
                    <span class="menu-number">02.</span>
                    <span class="menu-name">CNN FROM SCRATCH</span>
                </div>
                
                <div class="menu-item" data-project="3">
                    <span class="menu-number">03.</span>
                    <span class="menu-name">PLACEMENT PREDICTION</span>
                </div>
                
                <div class="menu-item" data-project="4">
                    <span class="menu-number">04.</span>
                    <span class="menu-name">MATH OPTIMIZATION</span>
                </div>
            </div>

            <div class="menu-controls">
                <div class="control-hint">
                    <span class="key-box">↑</span>
                    <span class="key-box">↓</span>
                    <span class="hint-text">NAVIGATE</span>
                </div>
                <div class="control-hint">
                    <span class="key-box">ENTER</span>
                    <span class="hint-text">SELECT</span>
                </div>
                <div class="control-hint">
                    <span class="key-box">ESC</span>
                    <span class="hint-text">BACK</span>
                </div>
            </div>
        </div>

        <div class="menu-footer">
            <div class="footer-left">
                <span class="indicator">●</span>
                <span class="indicator-text">REC</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
